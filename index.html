<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <img
          id="header-img"
          src="./images/illustration-hero.svg"
          alt="Hero Illustration"
        />
      </div>
      <div class="summary-container">
        <h1 id="title">Order Summary</h1>
        <p id="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price-container">
          <div class="left">
            <div class="icon-container">
              <img
                id="music-icon"
                src="./images/icon-music.svg"
                alt=" Music Icon"
              />
            </div>
            <div class="time-container">
              <p class="time">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>

          <div class="right">
            <a id="change-link" href="#">Change</a>
          </div>
        </div>
        <a href="#" class="btn-payment">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://khawar.io">Khawar Mehfooz</a>.
    </div>
  </body>
</html>
